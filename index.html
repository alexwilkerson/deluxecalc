<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DeluxeCalc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <span id="screenText" class="numbers">0</span><br>
          <span id="operation" class="operation"></span>
        </div>
        <div class="buttons">
          
          <img id="btn-c" src="img/btn-c.svg" class="button">
          <img id="btn-invert" src="img/btn-invert.svg" class="button">
          <img id="btn-divide" src="img/btn-divide.svg" class="button">
          <img id="btn-multiply" src="img/btn-multiply.svg" class="button">

          <img id="btn-7" src="img/btn-7.svg" class="button">
          <img id="btn-8" src="img/btn-8.svg" class="button">
          <img id="btn-9" src="img/btn-9.svg" class="button">
          <img id="btn-subtract" src="img/btn-subtract.svg" class="button">

          <img id="btn-4" src="img/btn-4.svg" class="button">
          <img id="btn-5" src="img/btn-5.svg" class="button">
          <img id="btn-6" src="img/btn-6.svg" class="button">
          <img id="btn-plus" src="img/btn-plus.svg" class="button">

          <img id="btn-1" src="img/btn-1.svg" class="button">
          <img id="btn-2" src="img/btn-2.svg" class="button">
          <img id="btn-3" src="img/btn-3.svg" class="button">
          <img id="btn-equals" src="img/btn-equals.svg" class="button equals">

          <img id="btn-0" src="img/btn-0.svg" class="zero">
          <img id="btn-point" src="img/btn-point.svg" class="point">

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
