<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DeluxeCalc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360px, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <span class="numbers">63058930</span>
        </div>
        <div class="buttons">
          
          <img src="img/btn-c.svg" class="button">
          <img src="img/btn-ce.svg" class="button">
          <img src="img/btn-divide.svg" class="button">
          <img src="img/btn-multiply.svg" class="button">

          <img src="img/btn-7.svg" class="button">
          <img src="img/btn-8.svg" class="button">
          <img src="img/btn-9.svg" class="button">
          <img src="img/btn-subtract.svg" class="button">

          <img src="img/btn-4.svg" class="button">
          <img src="img/btn-5.svg" class="button">
          <img src="img/btn-6.svg" class="button">
          <img src="img/btn-plus.svg" class="button">

          <img src="img/btn-1.svg" class="button">
          <img src="img/btn-2.svg" class="button">
          <img src="img/btn-3.svg" class="button">
          <img src="img/btn-equals.svg" class="button equals">

          <img src="img/btn-0.svg" class="zero">
          <img src="img/btn-point.svg" class="point">

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
